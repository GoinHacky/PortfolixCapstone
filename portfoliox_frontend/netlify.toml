[build]
  base = "portfoliox_frontend"
  publish = "portfoliox_frontend/dist"
  # Clean install + rebuild Rollup before building
  command = "npm ci && npm rebuild rollup && npm run build"

[build.environment]
  NODE_VERSION = "20.11.1"
  VITE_API_BASE_URL = "https://portfolioxbackend.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
